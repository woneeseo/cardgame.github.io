<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>같은 그림 맞추기 게임</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        function sendLinkCustom() {
            Kakao.init("3a43d023fcbefe0ee4e78392b9766cb5");
            Kakao.Link.sendCustom({
                templateId: 74349
            });

            location.reload()
        }
    </script>
</head>
<body>
    <div class="wrap">
        <h1>같은 그림 맞추기 게임</h1>
        <ol class="board"></ol>
        <div class="utility">
            <div class="boxes">
                <div class="box_scores">
                    <span class="label_scores">점수: </span>
                    <span class="scores">0</span>
                </div>
                <div class="box_moves">
                    <span class="label_moves">횟수: </span>
                    <span class="moves">0</span>
                </div>
                <div class="box_limit">
                    <span class="label_limit">제한: </span>
                    <span class="limit">0</span>
                </div>
            </div>
            <div class="timer_wrap">
                <div class="timer">00:00.00</div>
            </div>
            <button class="js-play" type="button">게임 시작</button>
        </div>
        <div class="link-area">
            <p class="label">카드 맞추기 게임을 친구들과 함께 즐겨보세요</p>
        </div>
        <input class="js-sendLink" onclick="sendLinkCustom()" type="button" value="카카오로 공유하기"/>

    </div>
    <script src="script.js"></script>
</body>
</html>
